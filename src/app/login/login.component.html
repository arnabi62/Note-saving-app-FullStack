<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<form *ngIf="!isLoading" #loginform = "ngForm" (submit)="login(loginform)">
  <mat-form-field appearance="fill">
    <input matInput type="email" name="email" ngModel #emailip="ngModel" placeholder="Email" required >
    <mat-error *ngIf="emailip.invalid">Enter a valid Email</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <input matInput type="password" name="pass" ngModel #passIp="ngModel"   placeholder="Password" required >
    <mat-error *ngIf="passIp.invalid">Enter a valid Password</mat-error>
    <mat-error *ngIf="functionCalled && !istrue"> enter valid user name and password</mat-error>
  </mat-form-field>
<br>
<div style="align-items: center;">
<button mat-button color="accent" style="display: block; margin: auto;"  type="submit">Login</button>
</div>
</form>
<p><b class="text-danger"style="align-items:center" *ngIf="functionCalled && !istrue">Please enter a valid username and password</b></p>
</mat-card>
